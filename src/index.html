<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demo Page</title>

        <link rel="stylesheet" href="bootstrap/4.1.3/bootstrap.min.css">
        <script src="bootstrap/4.1.3/jquery-3.3.1.min.js"></script>
        <script src="bootstrap/4.1.3/popper.min.js"></script>
        <script src="bootstrap/4.1.3/bootstrap.min.js"></script>

        <style>
         nav li {
             margin-left:0.5rem;
             margin-right:0.5rem;
         }
        </style>
        
        <script>
         function load_data(){

             var str_div = document.getElementById('str_div');
             $.get("load_str_data.py", function(result){
                 load_data.innerText = result;
             });

             var list_div = document.getElementById('list_div');
             $.get("load_list_data.py", function(result){
                 var html = "";
                 result.forEach(function(item){
                     html += "<div>[" + item.id + "]" + item.name + "</div>";
                 });
                 list_div.innerHTML = html;
             });
             
         }
         
         window.onload = function(){
             load_data();
         }
        </script>
        
    </head>
    
    <body style="background-color:#e0e0e0;">
        <div class="container" style="background-color:#ffffff;">
            <!-- header -->
            <div class="text-center">Demo Page</div>

            <!-- main -->
            <div>
                <div id="str_div" class="text-center" style="font-size:1.2rem;padding:0.2rem;">load string from backend</div>
                <div id="list_div">load json list from backend</div>
            </div>
            
        </div>
    </body>
</html>
